<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src='http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js'></script>
	<title></title>
	<style>
		#container {
			width:600px;
			height:600px;
			background-color:#black;
		}


		#image {
			position:absolute;
		}


	</style>
	<script>
		$(function() {
			$("#image").animate({ top: 560, left:560 },4000);
		});
	</script>
</head>
<body>
	<section id='container'>
		<div id='image'><img src='sprite.png' /></div>
	</section>


</body>
</html>
