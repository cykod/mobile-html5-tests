<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src='http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js'></script>
	<title></title>
	<style>
		body {
			width:600px;
			height:600px;
			background-color:#black;
		}


		#image {
			position:absolute;
		}


	</style>
	<script>
		var x = 0;
		var y = 0;
		var frames = 0;
		var startTime = (new Date()).getTime();
		function move() {
			$("#image").css({top: y, left: x});
			x++;
			y++;
			frames++;
			if(x < 600) { 
				setTimeout(move,15);
			} else {
				var endTime = new Date().getTime();
				var fps = frames / (endTime - startTime) * 1000;
				alert("Frames per second:" + fps);
				
			}
		}
		$(function() {
			move();
		});
	</script>
</head>
<body>
	<section id='container'>
		<div id='image'><img src='sprite.png' /></div>
	</section>


</body>
</html>
