<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src='http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js'></script>
	<title></title>
	<style>
		body {
			width:600px;
			height:600px;
			background-color:black;
			color:white;
		}


		.sprite {
			position:absolute;
		}


	</style>
	<script>
		// http://paulirish.com/2011/requestanimationframe-for-smart-animating/
		window.requestAnimFrame = (function(){
			return  window.requestAnimationFrame       || 
			window.webkitRequestAnimationFrame || 
			window.mozRequestAnimationFrame    || 
			window.oRequestAnimationFrame      || 
			window.msRequestAnimationFrame     || 
			function(/* function */ callback, /* DOMElement */ element){
				window.setTimeout(callback, 1000 / 60);
			};
		})();

		var itmIdx = 0;
		var canvas=null;
		var baseSprite = new Image();
		baseSprite.src = 'sprite.png'

		var results = "";


		var Sprite = function(vel) {
			this.x = Math.random() * 600;
			this.y = 0;
			this.velocity = vel + Math.random() * vel;
		}

		Sprite.prototype.move = function() {
			this.y += this.velocity * dt / 1000;
		}


		var SpriteBuilder = function(name,initialize,builder,render,step) {
			return { 
				create: function() {
					var cls = new Sprite(velocity);
					builder.call(cls);
					cls.render = render;
					cls.name = name;
					return cls;
				},
				name: name,

				initialize: initialize,
				step: step
			}
		}

		var NothingSprite = SpriteBuilder("Rendering Nothing",function () {}, function() { }, function() {});

		var HtmlSprite = SpriteBuilder("JQuery CSS Sprites",function() {
			$("<div id='container'></div>").appendTo("#testWrapper");

		}, function() {
			this.id = itmIdx++;
			this.elm = $("<div class='sprite' id='" + this.id + "'><img src='sprite.png'/></div>").appendTo("#container");
		}, function() {
			this.elm.css({left: this.x, top: this.y});
		}		
		);

		var CanvasSprite = SpriteBuilder("Canvas Sprites",function() {
			base = $("<canvas id='container' width='600' height='600'></canvas>").appendTo("#testWrapper");
			canvas = $("#container")[0].getContext("2d");
			}, function() {
			}, function() {
			canvas.drawImage(baseSprite,this.x,this.y);
			}, function() {
			canvas.clearRect(0,0,600,600);
		}
		
		);


		var NoClearCanvasSprite = SpriteBuilder("Canvas Sprites no Clear",function() {
			base = $("<canvas id='container' width='600' height='600'></canvas>").appendTo("#testWrapper");
			canvas = $("#container")[0].getContext("2d");
			}, function() {
			}, function() {
			canvas.drawImage(baseSprite,this.x,this.y);
			}, function() {

		}
		
		);


		var tests = [ 
		[HtmlSprite, 1], 
		[HtmlSprite, 10],
		[HtmlSprite, 20],
		[HtmlSprite, 50],
		[HtmlSprite, 100],
		[CanvasSprite,1],
		[CanvasSprite,10],
		[CanvasSprite,20],
		[CanvasSprite,50],
		[CanvasSprite,100],
		[NoClearCanvasSprite,1],
		[NoClearCanvasSprite,10],
		[NoClearCanvasSprite,20],
		[NoClearCanvasSprite,50],
		[NoClearCanvasSprite,100],
		[NothingSprite, 1],
		[NothingSprite, 50]
		];


		var fps = 40;
		var seconds = 3;
		var boardHeight = 600;


		var velocity = boardHeight / (fps / seconds);
		var frames = fps * seconds;
		var dt = 1000 / fps;

		var testStart = null;
		var testEnd = null;
		var testCls = null;
		var testCallback = null;

		var sprites = [];
		var spriteCnt = 0;
		var frame = 0;

		function runStep() {
			frame++;
			if(testCls.step) testCls.step();
			for(var i=0;i<spriteCnt;i++) {
				sprites[i].move();
				sprites[i].render();
			}

			if(frame >= frames) {
				testEnd = new Date().getTime();
				results +=  testCls.name + ' ' + spriteCnt + ' Actual FPS: ' + (frames / ((testEnd - testStart) / 1000)) + "<br/>";
				testCallback();
				} else {
				requestAnimFrame(runStep);
			}

		};


		function runTest(idx,callback) {
			$("#testWrapper").html("");
			testCallback = callback;
			testCls = tests[idx][0];
		       	spriteCnt = tests[idx][1];
			sprites = [];
			frame = 0;

			testCls.initialize();
			for(var i=0;i < spriteCnt;i++) {
				sprites.push(testCls.create(velocity));
			}

			testStart = new Date().getTime();
			runStep();
		};

		function runTests(step) {
			step = step || 0;
			runTest(step,function() { 
				if(step < tests.length - 1) { 
					runTests(step+1); 
				} else { 
					$("#testWrapper").html("");
					$("<div>" + results + "</div>").appendTo("#testWrapper"); 
			}});
		}

		$(function() {
			runTests()
		});


	</script>
</head>
<body>
	<section id='testWrapper'>
	</section>


</body>
</html>
